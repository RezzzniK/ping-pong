<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./script.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="score" id="score">
      <div id="plr-score">0</div>
      <div id="cmp-score">0</div>
    </div>
    <div class="welcome" id="welcome">
      <h1>Welcome to Ping Pong Game</h1>
      <h2>Hit Enter to START game OR Backspace to CANCEL</h2>
    </div>
    <div class="winner" id="winner">
      <h1 id="player_mess"></h1>
      <h2 id="restart">
        Press Enter to Restart<br />
        Press Backspace to Cancel
      </h2>
    </div>
    <div class="ball" id="ballID"></div>
    <div class="platform plr" id="plr-platform-id"></div>
    <div class="platform cmp" id="cmp-platform-id"></div>
  </body>
</html>
